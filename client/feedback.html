<template name="feedback">
<div class="modal fade" id="feedbackFormDiv" tabindex="-1" role="dialog" aria-labelledby="Feedback for Discover Deis">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modelLabel">Feedback</h4>
      </div>
      <form id="feedbackForm">
        <div class="modal-body">
         
          <div class="form-group">
            <label for="feedbackEmail">Email</label>
            <input class="form-control" id="feedbackEmail" placeholder="unetid@brandeis.edu" aria-describedby="feedbackEmailHelp">
            <p id="feedbackEmailHelp" class="help-block">Enter your email address if you'd like a response.</p>
          </div>
          <div class="form-group required">
            <label for="feedbackType">Topic</label>
            <select class="form-control" id="feedbackType" required>
              <option>Information correction</option>
              <option>Bug</option>
              <option>Feature request</option>
              <option>General feedback</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group required">
            <label for="feedbackComment">Comment</label>
            <textarea class="form-control" rows="5" id="feedbackComment"></textarea>
          </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submitFeedback">Submit feedback</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
