<template name="about">
<h1 class="page-header">About</h1>

<h3>List of supported commands</h3>
<p>You can also try variations on these, such as "How do I get to &lt;location&gt;?"</p>
<dl class="dl-horizontal">
	<dt>What can you do?</dt>
		<dd>Displays a list of supported commands, such as this one</dd>
	<dt>Where am I?</dt>
		<dd>States current location and redirects you to that page</dd>
	<dt>Tell me about &lt;location&gt;</dt>
		<dd>Reads the location's primary function and redirects you to that page</dd>
	<dt>Search for &lt;term&gt;</dt>
		<dd>Searches for the given word or phrase</dd>
	<dt>Take me to &lt;location 1&gt;</dt>
		<dd>Displays the route between the locations with a map; optionally, give a starting location (otherwise, the starting location is your current location)</dd>
	<dt>Start self-guided tour</dt>
		<dd>Begins the self guided tour</dd>
	<dt>Read</dt>
		<dd>Reads the information on the current page</dd>
	<dt>Repeat</dt>
		<dd>Repeats what was just said</dd>
	<dt>Show me the list of locations</dt>
		<dd>Sends you to the list of locations</dd>
</dl>
<span class="clear">&nbsp;</span>
