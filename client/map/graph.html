<Template name="graph">
<h1>Navigate</h1>


<form id="navform">
<input name="text" id="startpoint" placeholder="starting">
<br>
<input name="text" id="endpoint" placeholder="destination">
<br>
<button type="submit" id="search">Find the Shortest Path</button>
<br>
</form>
<ul>
{{#each stops}}
<li>{{description}}</li>
{{/each}}
</ul>

</Template>
