<template name="graph">
<h1 class="page-header">Navigate</h1>

<div class="row">
	<div class="tab-content" id="navpanels">
		<div id="loadingPanel">{{> loading}}</div>
		
		<div class="col-sm-6">
			<form id="navform" name="navform">
				<div class="form-group">
					<label for="startpoint">Start</label>{{> inputAutocomplete settings=settings id="startpoint" class="form-control" placeholder="starting location"
					value=startLoc }}
					<div class="getCurrentContainer">
						<a id="getCurrentLoc" href="#">
							<span class="glyphicon glyphicon-map-marker"></span>&nbsp;Use my current location
						</a>
					</div>
				</div>
				<div class="form-group">
					<label for="endpoint">End</label>{{> inputAutocomplete settings=settings id="endpoint" class="form-control" placeholder="destination" value=endLoc}}</div>
				<button
				type="submit" id="routeButton" name="routeButton" class="btn btn-primary">Start</button>
			</form>
			
			<div class="infoAboutPath">
				<p>{{routeStartStop}}</p>
				<p class="help-block">{{routeEstimate}}</p>
			</div>
		</div>
		
			
		<div role="tabpanel" class="tab-pane col-sm-6" id="routePane">
			<button type="click" id="stepsButton" name="stepsButton" class="btn btn-primary pull-right">Step-by-Step</button>
			<ul>{{#each stops}}
				<li>{{stopDescription}}</li>{{/each}}</ul>
		</div>
		
			
		<div role="tabpanel" class="tab-pane col-sm-12" id="mapPane">
			<div id="map-nav">{{> googleMap name="navMap" options=navMapOptions}}</div>
		</div>
		
	</div>
	
</div>



</template>

<template name="suggestions">
	<span class="label">{{name}} <small class="muted">{{nickname}}</small></span>
</template>
