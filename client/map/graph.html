<template name="graph">
<h1 class="page-header">Navigate</h1>

<div class="row">

<div class="col-sm-6">
	<form id="navform">
		<div class="form-group">
			<label for="startpoint">Start</label>
			{{> inputAutocomplete settings=settings id="startpoint" class="form-control" placeholder="starting location"}}
			<!--<input type="text" id="startpoint" class="form-control" placeholder="starting">-->
		</div>
		<div class="form-group">
			<label for="endpoint">End</label>
			{{> inputAutocomplete settings=settings id="endpoint" class="form-control" placeholder="destination"}}
			<!--<input type="text" id="endpoint" class="form-control" placeholder="destination">-->
		</div>
		<button type="submit" id="searchButton" class="btn btn-primary">Go</button>
	</form>
</div>

<div class="col-sm-6">
	<ul>
		{{#each stops}}
		<li>{{description}}</li>
		{{/each}}
	</ul>
</div>

</div>

</template>

<template name="suggestions">
	<span class="label">{{name}}</span>
</template>
