<template name="graph">
<h1 class="page-header">Navigate</h1>

<div class="row">

<div class="col-sm-6">
	<form id="navform" name="navform">
		<div class="form-group">
			<label for="startpoint">Start</label>
			{{> inputAutocomplete settings=settings id="startpoint" class="form-control" placeholder="starting location" value=startLoc }}
			<!--<input type="text" id="startpoint" class="form-control" placeholder="starting">-->
			<div class="getCurrentContainer">
				<a id="getCurrentLoc" href="#">
					<span class="glyphicon glyphicon-record"></span>&nbsp;Use current location
				</a>
			</div>
		</div>
		<div class="form-group">
			<label for="endpoint">End</label>
			{{> inputAutocomplete settings=settings id="endpoint" class="form-control" placeholder="destination" value=endLoc}}
			<!--<input type="text" id="endpoint" class="form-control" placeholder="destination">-->
		</div>
		<button type="submit" id="routeButton" name="routeButton" class="btn btn-primary">Go</button>
	</form>
	
	<div id="map-nav" style="width:400px; height:400px">
		{{> googleMap name="navMap" options=navMapOptions}}
	</div>
</div>

<div class="col-sm-6">
	<ul>
		{{#each stops}}
		<li>{{stopDescription}}</li>
		{{/each}}
	</ul>
</div>

</div>


</template>

<template name="suggestions">
	<span class="label">{{name}}</span>
</template>
