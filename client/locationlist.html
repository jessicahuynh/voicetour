<template name="locationList">
	<h1 class="page-header">Locations at Brandeis</h1>
	
	<div class="filter">
		<div class="filterDiv">
			<label for="catFilter">Category</label>
			<a class="filterSelect" href="#filterCatSelections" data-toggle="collapse" data-target="#filterCatSelections" aria-expanded="false" aria-controls="filterCatSelections" role="button">{{selectedCat}} <span class="glyphicon glyphicon-menu-up pull-right"></span></a>
			
			<div id="filterCatSelections" class="filterSelections collapse">
				<div class="filterCol">
					<strong><a href="#" class="selectionCat" data-filter="">All</a></strong>
					<a href="#" class="selectionCat" data-filter="art">Art</a>
					<a href="#" class="selectionCat" data-filter="dorm">Dorm</a>
					<a href="#" class="selectionCat" data-filter="library">Library</a>
					<a href="#" class="selectionCat" data-filter="student life">Student life</a>
				</div>
				<div class="filterCol">
					<a href="#" class="selectionCat" data-filter="academics">Academics</a>
					<a href="#" class="selectionCat" data-filter="athletics">Athletics</a>
					<a href="#" class="selectionCat" data-filter="health">Health</a>
					<a href="#" class="selectionCat" data-filter="offices">Offices</a>
					<a href="#" class="selectionCat" data-filter="transportation">Transport</a>
				</div>
				<div class="filterCol">
					<a href="#" class="selectionCat" data-filter="administrative">Administrative</a>
					<a href="#" class="selectionCat" data-filter="dining">Dining</a>
					<a href="#" class="selectionCat" data-filter="landscape">Landscape</a>
					<a href="#" class="selectionCat" data-filter="parking">Parking</a>
					<a href="#" class="selectionCat" data-filter="religious">Religious</a>
				</div>
			</div>
		</div>
		
		<div class="filterDiv">
			<label for="areaDiv">Area</label>
			<a class="filterSelect" href="#filterAreaSelections" data-toggle="collapse" data-target="#filterAreaSelections" aria-expanded="false" aria-controls="filterAreaSelections" role="button">{{selectedArea}} <span class="glyphicon glyphicon-menu-up pull-right"></span></a>
			
			<div id="filterAreaSelections" class="filterSelections collapse">
				<strong><a href="#" class="selectionArea pull-left text-left" data-filter="All">All</a></strong>
				<div class="filterCol">
					<h5><strong><a href="#" class="selectionArea" data-filter="upper campus">Upper campus</a></strong></h5>
					<a href="#" class="selectionArea" data-filter="north">North Quad</a>
					<a href="#" class="selectionArea" data-filter="east">East Quad</a>
					<a href="#" class="selectionArea" data-filter="mandel">Mandel Quad</a>
					<a href="#" class="selectionArea" data-filter="libraries">Libraries</a>
					<a href="#" class="selectionArea" data-filter="chapels">Chapels</a>
					<a href="#" class="selectionArea" data-filter="science complex">Science complex</a>
				</div>
				<div class="filterCol">
					<h5><strong><a href="#" class="selectionArea" data-filter="lower campus">Lower campus</a></strong></h5>
					<a href="#" class="selectionArea" data-filter="rosenthal">Rosenthal Quad</a>
					<a href="#" class="selectionArea" data-filter="ziv">Ziv Quad</a>
					<a href="#" class="selectionArea" data-filter="ridgewood">Ridgewood Quad</a>
					<a href="#" class="selectionArea" data-filter="massell">Massell Quad</a>
					<a href="#" class="selectionArea" data-filter="charles river">Charles River Apartments</a>
				</div>
				<div class="filterCol">
					<h5><strong><a href="#" class="selectionArea" data-filter="athletics">Athletics</a></strong></h5>
					<a href="#" class="selectionArea" data-filter="athletic complex">Athletics complex</a>
					<a href="#" class="selectionArea" data-filter="foster mods">Foster Mods</a>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="list-group">
	{{#each locationsData}}
		{{> locationListing}}
	{{/each}}
	</div>
</template>
