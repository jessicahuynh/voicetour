<template name="locationList">
	<h1>Locations at Brandeis</h1>
	<ul class="nav nav-pills" role="tablist">
		<li role="presentation" data-toggle="pill" class="active"><a href="#" id="all">All <span class="badge">{{allCount}}</span></a></li>
		<li role="presentation" data-toggle="pill"><a href="#" id="science">Science complex <span class="badge">{{scienceCount}}</span></a></li>
		<li role="presentation" data-toggle="pill"><a href="#" id="art">the Arts <span class="badge">{{artCount}}</span></a></li>
		<li role="presentation" data-toggle="pill"><a href="#" id="grad">Graduate education <span class="badge">{{graduateCount}}</span></a></li>
		<li role="presentation" data-toggle="pill"><a href="#" id="dorm">Dorms <span class="badge">{{dormCount}}</span></a></li>
		<li role="presentation" data-toggle="pill"><a href="#" id="religious">Religious <span class="badge">{{religiousCount}}</span></a></li>
		<li role="presentation" data-toggle="pill"><a href="#" id="dining">Dining areas <span class="badge">{{diningCount}}</span></a></li>
		<li role="presentation" data-toggle="pill"><a href="#" id="admin">Administrative <span class="badge">{{administrativeCount}}</span></a></li>
	</ul>
	<div class="list-group">
	{{#each locationsData}}
		{{> locationListing}}
	{{/each}}
	</div>
</template>
