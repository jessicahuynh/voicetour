<template name="locationList">
	<h1 class="page-header">Locations at Brandeis</h1>
	
	<div class="filter">
		<div class="filterDiv">
			<label for="catFilter">Category</label>
			<a class="filterSelect" href="#filterCatSelections" data-toggle="collapse" data-target="#filterCatSelections" aria-expanded="false" aria-controls="filterCatSelections">{{selectedCat}} <span class="glyphicon glyphicon-menu-up pull-right"></span></a>
			
			<div id="filterCatSelections" class="filterSelections">
				<div class="filterCol">
					<a href="#" class="selection" data-filter="academics">Academics</a>
					<a href="#" class="selection" data-filter="dining">Dining</a>
					<a href="#" class="selection" data-filter="library">Library</a>
					<a href="#" class="selection" data-filter="studentlife">Student life</a>
				</div>
				<div class="filterCol">
					<a href="#" class="selection" data-filter="athletics">Athletics</a>
					<a href="#" class="selection" data-filter="health">Health</a>
					<a href="#" class="selection" data-filter="offices">Offices</a>
					<a href="#" class="selection" data-filter="transportation">Transport</a>
				</div>
				<div class="filterCol">
					<a href="#" class="selection" data-filter="dorm">Dorm</a>
					<a href="#" class="selection" data-filter="landscape">Landscape</a>
					<a href="#" class="selection" data-filter="parking">Parking</a>
					<a href="#" class="selection" data-filter="religious">Religious</a>
				</div>
				<a href="#" class="selection pull-right" data-filter="">All</a>
			</div>
		</div>
	</div>
	
	
	<div class="list-group">
	{{#each locationsData}}
		{{> locationListing}}
	{{/each}}
	</div>
</template>
