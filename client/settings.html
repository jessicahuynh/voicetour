<template name="settings">
	<h1 class="page-header">Settings</h1>
	
	<div class="checkbox">
		<div class="unitToggle">
			<label for="unit" class="col-xs-6">Distance units</label>
			<div class="col-xs-6 text-right">	
				<input type="checkbox" id="unit" class="switch" data-off-text="FT" data-on-text="M" data-off-color="info" checked="{{unitCheck}}">
			</div>
			<span class="clear">&nbsp;</span>
		</div>
		<p class="help-block col-xs-12">Choose either meters or feet to be used app-wide.</p>
	</div>

	<div class="option">
		<label for="rate">Rate</label>
		<!-- <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1.0"> -->
		<input type="text" class="slider" value="" data-slider-min="0" data-slider-max="10" data-slider-step="0.1" data-slider-value="1" data-slider-orientation="vertical" data-slider-selection="after" data-slider-tooltip="hide">
	</div>
</template>
