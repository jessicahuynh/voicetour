<template name="locationProfile">
{{#with location}}
<h1 class="page-header locName">{{name}} <small>{{categories}}</small></h1>

<div class="row">
	<div class="col-sm-8">
		<p>{{function}}</p>
	</div>
	<div class="col-sm-8">
		<p>{{description}}</p>
	</div>
	<div class="col-sm-4">
		<div class="go-to-navigate">
			<a href="{{pathFor 'graph'}}"><span class="glyphicon glyphicon-send"></span>&nbsp;Go!</a>
		</div>
		<div id="map-container">
			<h3>Map</h3>
			{{> googleMap name="locMap" options=locMapOptions}}
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Hours of operation</h3>
			</div>
			<div class="panel-body">
				{{> hours}}
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Nearby places</h3>
			</div>
			<div class="panel-body">
				{{> nearbyLocs}}
			</div>
		</div>
	</div>
</div>
{{/with}}
</template>
