<template name="steps">
<h1 class="page-header">Step-by-Step</h1>

<div class="row">

	<div class="col-sm-12">
		<form id="navstepform" name="navstepform">
			<div class="form-group">
				{{step}}
				<button type="click" id="refreshMap" name="refreshMap" class="btn btn-primary pull-right">Next Step</button>
			</div>

		</form>
			
	</div>

	<div class="col-sm-12">
		<div id="map-nav">
			{{> googleMap name="stepMap" options=stepMapOptions}}
		</div>
		<br/>
	</div>
	

	<div class="col-sm-12">
		<p>
			{{routeStartStop}}
		</p>
		<p class="help-block">{{estimate}}</p>
		<p>
			<label>Current Location: </label>
			({{current.x}}, {{current.y}})
		</p>
		<button type="click" id="previousMap" name="previousMap" class="btn btn-primary">Previous Step</button>
		<button type="click" id="recalMap" name="recalMap" class="btn btn-primary">Recalculate</button>
	</div>	

<!-- <div class="col-sm-6">
	<ul>
		{{#each stops}}
		<li>{{stopDescription}}</li>
		{{/each}}
	</ul>
</div> -->

</div>


</template>
