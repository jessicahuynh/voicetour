<template name="steps">
<h1 class="page-header">Navigate</h1>

<div class="row">

<div class="col-sm-6">
	<form id="navstepform" name="navstepform">
		<div class="form-group">
			<label for="endpoint">Destination</label>
			{{destination}}
			<br/>
			{{step}}
		</div>
	</form>
	
	<div id="map-nav" style="width:400px; height:400px">
		{{> googleMap name="navMap" options=navMapOptions}}
	</div>
	<button type="click" id="refreshMap" name="refreshMap" class="btn btn-primary">Refresh</button>
</div>

</div>


</template>
