<template name="steps">
<h1 class="page-header">Navigate</h1>

<div class="row">

<div class="col-sm-6">
	<form id="navstepform" name="navstepform">
		<div class="form-group">
			<label for="endpoint">Destination</label>
			{{destination}}
			<label>Current Location</label>
			({{curren.x}}, {{current.y}})
			<br/>
			{{step}}
		</div>
	</form>
	
	<div id="map-nav" style="width:500px; height:500px">
		{{> googleMap name="stepMap" options=stepMapOptions}}
	</div>
	<br/>
	<div class="form-group">
	<button type="click" id="refreshMap" name="refreshMap" class="btn btn-primary">Refresh</button>
	<button type="click" id="recalMap" name="recalMap" class="btn btn-primary">Recalculate</button>
	</div>
</div>

	<ul>
		{{#each stops}}
		<li>{{stopDescription}}</li>
		{{/each}}
	</ul>
</div> -->

</div>


</template>
